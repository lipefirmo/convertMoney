<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./style.css">

    <title>convertMoney</title>
</head>

<body>
    <img class="logoPrincipal" src="./assets/gifConvert.gif" alt="img-logo-convert-money">

    <main>
        <label for="">
            Converter <b>de</b>
            <select name="" id="">
                <option value="">R$ Real brasileiro.</option>
            </select>

        </label>

        <label for="">
            Converter <b>para</b>
            <select name="" id="">
                <option value="">US$ Dólar americano.</option>
                <option value="">€ Euro.</option>
            </select>

        </label>
        <label for="">
            Valor
            <input class="input-currency" placeholder="R$" type="number">
        </label>

        <button class="convertButton">Converter</button>
        <section>
            <div class="curreincyBox">
                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="curreincy">Real</p>
                <p class="curreincyValue toConvert">R$ 0,00</p>
            </div>
            <img class="arrowImg" src="./assets/arrow.png" alt="Seta">
            <div class="curreincyBox">
                <img src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="curreincy">Dólar</p>
                <p class="curreincyValue converted">US$ 0,00</p>
            </div>
        </section>

    </main>

</body>
<script src="./scripts.js"></script>

</html>
